<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo" src="./logo.svg" alt="Gold Prediction">
        <h1 class="title">Gold Predictor</h1>
        <h2 class="date">25 July</h2>
    </header>
    <!-- Next Prediction -->
    <div class="next-prediction">
        <div class="left">
            <h5 class="title">Next Prediction</h5>
            <h3 class="price">$10,000.00</h3>
            <h6 class="pourcentage-container">
                <span class="pourcentage">2%</span>
                <img src="./arrow-up.svg" alt="arrow up">
            </h6>
        </div>
        <div class="right">
            <img src="./gold.svg" alt="gold">
        </div>
    </div>
    <!-- History -->
    <div class="history">
        <h3 class="title">History</h3>
        <div class="selector">
            <button>1D</button>
            <button class="active">1W</button>
            <button>1M</button>
            <button>1Y</button>
            <button>ALL</button>
        </div>
    </div>
    <!-- Chart -->
    <div class="chart"></div>
    <!-- Old Prices -->
    <div class="old-price-list">
        <div class="card">
            <div class="left">
                <img src="bull.svg" alt="Bull">
            </div>
            <div class="middle">
                <h5 class="date">20.10.2022</h5>
                <h5 class="pourcentage">2%</h5>
            </div>
            <div class="right">
                <h5 class="price">10.000%</h5>
            </div>
        </div>
    </div>
    
</body>
</html>
